name: Go Build

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.18.x]
        os: [linux, darwin, windows]
        arch: [amd64, arm64]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set filename for Windows
        if: matrix.os == 'windows'
        run: echo filename=pokapokaviewer-${{ matrix.os }}-${{ matrix.arch }}.exe > $GITHUB_OUTPUT
      - name: Set filename for non-Windows
        if: matrix.os != 'windows'
        run: echo filename=pokapokaviewer-${{ matrix.os }}-${{ matrix.arch }} > $GITHUB_OUTPUT

      - name: Build
        run: GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -v -o ${{ env.filename }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.filename }}
          path: ${{ env.filename }}
